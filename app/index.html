<!DOCTYPE html>
<html lang="ru">

<head>

    <meta charset="utf-8">
    <!-- <base href="/"> -->

    <title>kelnik-test-task</title>
    <meta name="description" content="">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Template Basic Images Start -->
    <meta property="og:image" content="path/to/image.jpg">
    <link rel="icon" href="img/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
    <!-- Template Basic Images End -->

    <!-- Custom Browsers Color Start -->
    <meta name="theme-color" content="#000">
    <!-- Custom Browsers Color End -->

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/main.min.css">

</head>

<body>

    <div class="wrapper">
        <main class="content">
            <h1 class="title">Квартиры</h1>

            <div class="apartments">
  <div class="apartments__top">
    <div class="apartments__row">
      <div class="apartments__col">
        <div class="apartments__top-title">
          Планировка
        </div>
      </div>
      <div class="apartments__col">
        <div class="apartments__top-title">
          Квартира
        </div>
      </div>
      <div class="apartments__col">
        <div class="apartments__top-title">
          S, м²
        </div>
      </div>
      <div class="apartments__col">
        <div class="apartments__top-title">
          Этаж
        </div>
      </div>
      <div class="apartments__col">
        <div class="apartments__top-title">
          Цена, ₽
        </div>
      </div>
    </div>
  </div>
  <div class="apartments__box"></div>
  <button class="apartments__btn-load-more">Загрузить еще</button>
  <button class="apartments__btn-go-top"></button>
</div>
            <div class="filter">
  <div class="filter__rooms">
    <div class="filter__room">
      <input id="1" type="radio" class="filter__room-input" name="room" value="1" checked></input>
      <label for="1" class="filter__room-label">1к</label>
    </div>
    <div class="filter__room">
      <input id="2" type="radio" class="filter__room-input" name="room" value="2"></input>
      <label for="2" class="filter__room-label">2к</label>
    </div>
    <div class="filter__room">
      <input id="3" type="radio" class="filter__room-input" name="room" value="3"></input>
      <label for="3" class="filter__room-label">3к</label>
    </div>
    <div class="filter__room">
      <input id="4" type="radio" class="filter__room-input" name="room" value="4"></input>
      <label for="4" class="filter__room-label">4к</label>
    </div>
  </div>
  <div class="filter__title">Стомость квартиры, ₽</div>
  <div id="filter-slider-price"></div>
  <div class="filter__title filter__title_two">Площадь, м²</div>
  <div id="filter-slider-square"></div>
  <button class="filter__btn-reset">Сбросить параметры</button>
</div>

        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/scripts.min.js"></script>

</body>

</html>
